name: Build
on:
  - push
  - pull_request
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Configure Git signing
        run: |
          echo "${GPG_KEY}" | gpg --dearmor | gpg --batch --yes --import -
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
      - name: Branch name
        run: echo "running on branch ${GITHUB_REF##*/}"
      - name: Cache Maven data
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build up cache
        run: |
          echo "${MAVEN_SETTINGS}" > ~/.m2/settings.xml
          maven_temp_dir="$(mktemp -d)"
          cp pom.xml "${maven_temp_dir}"
          pushd "${maven_temp_dir}"
          mvn package || true
          sleep 10
          popd
          rm -rf "${maven_temp_dir}"
        env:
          MAVEN_SETTINGS: ${{ secrets.MAVEN_SETTINGS }}
          MAVEN_OPTS: >
            -Dmaven.wagon.http.retryHandler.count=5
      - name: Build artifact
        run: |
          echo "run mvn package"
          mvn package
      - if: github.ref == 'master'
        name: Deploy artifact
        run: |
          echo "run mvn deploy"
          mvn deploy
        env:
          GPG_TTY: $(tty)
      - if: github.ref != 'master'
        name: Verify artifact
        run: |
          echo "run mvn verify
          mvn verify
        env:
          GPG_TTY: $(tty)
